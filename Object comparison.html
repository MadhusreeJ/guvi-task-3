<html>
    <head>
      <title> Object Comparison </title>
    </head>
    <body>
        <script> 
            var res = true;
            var obj1 = {
              name : "Person 1" , 
              age : 5
            };
           
            var obj2 = {
              age : 5,
              name : "Person 1" 
            };

            function compareJSON(obj1, obj2) {
               let Keys1 = Object.keys(obj1);
               let Keys2 = Object.keys(obj2);
              
              if (Keys1.length !== Keys2.length) {
                return false;
              }
              
              for (let i = 0; i < Keys1.length; i++) {
                let prop = Keys1[0];
                
                if (obj1[prop] !== obj2[prop]) {
                  return false;
                }
              }
              return true;
            }
            
            if (compareJSON(obj1, obj2)) {
              console.log("True");
            } 
            else {
              console.log("False");
            }

        </script>
    </body>
</html>
